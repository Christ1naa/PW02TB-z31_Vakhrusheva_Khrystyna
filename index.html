<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор валових викидів</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 10px; }
        input, button { margin-top: 10px; width: 100%; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор валових викидів</h2>
        <label>Вугілля (т):</label>
        <input type="number" id="coal" placeholder="Введіть кількість">

        <label>Мазут (т):</label>
        <input type="number" id="fuel_oil" placeholder="Введіть кількість">

        <label>Природний газ (м3):</label>
        <input type="number" id="natural_gas" placeholder="Введіть кількість">

        <button onclick="calculateEmissions()">Розрахувати</button>

        <h3>Результати:</h3>
        <p id="emission_result"></p>
        <p id="result"></p>
    </div>

    <script>
        function calculateEmissions() {
            const coal = parseFloat(document.getElementById('coal').value) || 0;
            const fuelOil = parseFloat(document.getElementById('fuel_oil').value) || 0;
            const naturalGas = parseFloat(document.getElementById('natural_gas').value) || 0;

            const qriCoal = 20.47; // Нижча теплота згоряння вугілля, МДж/кг
            const qriFuelOil = 40.40; // Нижча теплота згоряння мазуту, МДж/кг
            const qriGas = 33.08; // Нижча теплота згоряння природного газу, МДж/м3

            const arCoal = 25.20; // Масовий вміст золи у вугіллі, %
            const arFuelOil = 0.15; // Масовий вміст золи в мазуті, %

            const avCoal = 0.8; // Частка золи, що виходить з котла у вигляді леткої золи для вугілля
            const avFuelOil = 1.0; // Частка золи, що виходить з котла у вигляді леткої золи для мазуту

            const etaZu = 0.985; // Ефективність золовловлювальної установки

            const emissionRateCoal = (arCoal * avCoal * (1 - etaZu)) / qriCoal * 1000;
            const emissionRateFuelOil = (arFuelOil * avFuelOil * (1 - etaZu)) / qriFuelOil * 1000;
            const emissionRateGas = 0; // Природний газ не утворює твердих частинок

            const emissionCoal = coal * emissionRateCoal / 1000;
            const emissionFuelOil = fuelOil * emissionRateFuelOil / 1000;
            const emissionGas = 0;

            const totalEmissions = (emissionCoal + emissionFuelOil + emissionGas).toFixed(2);

            document.getElementById('emission_result').innerHTML = `Показник емісії:<br> - Вугілля: ${emissionRateCoal.toFixed(2)} г/ГДж<br> - Мазут: ${emissionRateFuelOil.toFixed(2)} г/ГДж<br> - Природний газ: ${emissionRateGas} г/ГДж`;
            document.getElementById('result').innerHTML = `Загальний валовий викид: ${totalEmissions} т.`;
        }
    </script>
</body>
</html>
